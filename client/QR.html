<!-- @format -->

<script>
  import {onMount} from 'svelte'
  import kjua from 'kjua'

  export var value
  export var color = '#333'

  let id = parseInt(Math.random() * 100000)

  onMount(() => {
    let el = kjua({
      rounded: 100,
      text: value,
      fill: color,
      back: 'transparent',
      size: 300
    })

    document.getElementById('c-' + id).appendChild(el)
  })
</script>

<div id="c-{id}"></div>
